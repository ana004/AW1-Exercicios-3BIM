<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var vetor = new Array(10);
        for(var i = 0; i < 10; ++i) {
            vetor[i] = Math.floor(Math.random() * 15);
            document.writeln(vetor[i]);
        }

        var cont1 = 0;
        var cont2 = 0;
        for(var i = 0; i < 10; ++i) {
            if(vetor[i]<8)
                cont1++;

            if(vetor[i]>10)
                cont2++;
        }  

        document.writeln("\n Porcentagem de números menores que 8: " + (vetor.length*(cont1/100)));
        document.writeln("\n Porcentagem de números maiores que 10: " + (vetor.length*(cont2/100)));
    </script>
</body>
</html>
